{% extends 'base.html' %}

{% block head %}
<h1>Tabletus cletus</h1>
{% endblock %}

{% block body %}
<div class="content">
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actiones</th>
        </tr>
        <tr>
            {% for task in tasks %}
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}

    </table>
<div class=form>
        <form action='/'method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add task">
          </form>
</div>

</div>
{% endblock %}
